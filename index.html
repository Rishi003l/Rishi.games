<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameZone - Free Online Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    /* [Your original CSS stays the same — omitted here for brevity] */
  </style>
</head>
<body>
  <!-- [All your original HTML layout for header, search, categories, featured games, etc. stays the same] -->

  <!-- Game Player Section (Hidden by default) -->
  <div class="game-player" id="gamePlayer">
    <div class="game-header">
      <h2 class="section-title" id="gameTitle">Game Title</h2>
      <button class="back-btn" onclick="hideGame()">
        <i class="fas fa-arrow-left"></i> Back to Games
      </button>
    </div>
    <iframe class="game-frame" id="gameFrame" allowfullscreen></iframe>
  </div>

  <footer>
    <div class="footer-content">
      <div class="logo">Game<span>Zone</span></div>
      <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
      <p class="copyright">© 2023 GameZone. All rights reserved.</p>
    </div>
  </footer>

  <!-- ✅ Updated Script -->
  <script>
    const games = {
      'stickman': 'https://html5.gamedistribution.com/38e29e0a0a1a4a4b8a9f3a5a5a5a5a5a/',
      '2048': 'https://gamedistribution.com/games/2048',
      'car': 'https://html5.gamedistribution.com/38e29e0a0a1a4a4b8a9f3a5a5a5a5a5a/',
      'zombie': 'https://html5.gamedistribution.com/38e29e0a0a1a4a4b8a9f3a5a5a5a5a5a/',
      'minecraft': 'https://classic.minecraft.net/',
      'basketball': 'https://html5.gamedistribution.com/38e29e0a0a1a4a4b8a9f3a5a5a5a5a5a/',
      'agar': 'https://agar.io/',
      'sudoku': 'https://html5.gamedistribution.com/38e29e0a0a1a4a4b8a9f3a5a5a5a5a5a/'
    };

    const gameTitles = {
      'stickman': 'Stickman Fighter',
      '2048': '2048 Puzzle Game',
      'car': 'Crazy Car Stunts',
      'zombie': 'Zombie Shooter',
      'minecraft': 'Minecraft Classic',
      'basketball': 'Basketball Stars',
      'agar': 'Agar.io',
      'sudoku': 'Sudoku'
    };

    function loadGame(gameId) {
      const gamePlayer = document.getElementById('gamePlayer');
      const gameFrame = document.getElementById('gameFrame');
      const gameTitle = document.getElementById('gameTitle');

      gameTitle.textContent = gameTitles[gameId] || 'Game';
      gameFrame.src = games[gameId] || '';

      document.querySelector('.featured-games').style.display = 'none';
      document.querySelector('.categories-section').style.display = 'none';
      document.querySelector('.hero').style.display = 'none';
      gamePlayer.classList.add('active');
    }

    function hideGame() {
      document.getElementById('gamePlayer').classList.remove('active');
      document.querySelector('.featured-games').style.display = 'block';
      document.querySelector('.categories-section').style.display = 'block';
      document.querySelector('.hero').style.display = 'block';
      document.getElementById('gameFrame').src = ''; // Clear iframe
    }

    function filterGames(category) {
      const gameCards = document.querySelectorAll('.game-card');
      gameCards.forEach(card => {
        if (category === 'all' || card.getAttribute('data-category') === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    document.querySelector('.search-bar input').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') {
        const searchTerm = this.value.toLowerCase();
        const gameCards = document.querySelectorAll('.game-card');

        gameCards.forEach(card => {
          const gameName = card.querySelector('h3').textContent.toLowerCase();
          card.style.display = gameName.includes(searchTerm) ? 'block' : 'none';
        });
      }
    });
  </script>
</body>
</html>
