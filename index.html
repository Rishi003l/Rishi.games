<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameZone - Free HTML5 Games</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #6e8efb; color: white; padding: 1rem; text-align: center; }
    .games-grid { display: flex; flex-wrap: wrap; gap: 1rem; padding: 1rem; justify-content: center; }
    .game-card { width: 250px; background: white; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); overflow: hidden; }
    .game-card img { width: 100%; height: 150px; object-fit: cover; }
    .game-info { padding: 0.5rem 1rem 1rem; }
    .play-btn { background: #a777e3; color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; display: inline-block; margin-top: 0.5rem; }
    .game-player { display: none; padding: 1rem; }
    iframe { width: 100%; height: 600px; border: none; }
    .back-btn { background: #6e8efb; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; margin-bottom: 1rem; border-radius: 4px; }
  </style>
</head>
<body>

<header>
  <h1>GameZone - Play Now</h1>
</header>

<main>
  <div class="games-grid" id="gameList">
    <!-- Game cards will be injected here -->
  </div>

  <div class="game-player" id="gamePlayer">
    <button class="back-btn" onclick="hideGame()">‚Üê Back to Games</button>
    <h2 id="gameTitle"></h2>
    <iframe id="gameFrame" allowfullscreen></iframe>
  </div>
</main>

<script>
  const games = {
    "2048": {
      title: "2048",
      url: "https://play2048.co/",
      thumb: "https://play2048.co/meta/apple-touch-icon.png"
    },
    "Snake": {
      title: "Snake Game",
      url: "https://vincentgarreau.com/2048/snake/",
      thumb: "https://vincentgarreau.com/2048/snake/snake.png"
    },
    "Tetris": {
      title: "Tetris",
      url: "https://tetris.com/play-tetris",
      thumb: "https://upload.wikimedia.org/wikipedia/en/7/7c/Tetris_Worlds_coverart.png"
    },
    "Flappy": {
      title: "Flappy Bird",
      url: "https://nebezb.com/floppybird/",
      thumb: "https://cdn-icons-png.flaticon.com/512/888/888879.png"
    },
    "Pong": {
      title: "Pong",
      url: "https://pong-2d.netlify.app/",
      thumb: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Pong_game.png"
    }
  };

  const gameList = document.getElementById('gameList');
  const gamePlayer = document.getElementById('gamePlayer');
  const gameTitle = document.getElementById('gameTitle');
  const gameFrame = document.getElementById('gameFrame');

  for (let id in games) {
    const game = games[id];
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `
      <img src="${game.thumb}" alt="${game.title}">
      <div class="game-info">
        <h3>${game.title}</h3>
        <a href="#" class="play-btn" onclick="loadGame('${id}')">Play Now</a>
      </div>
    `;
    gameList.appendChild(card);
  }

  function loadGame(id) {
    gameTitle.textContent = games[id].title;
    gameFrame.src = games[id].url;
    gamePlayer.style.display = 'block';
    gameList.style.display = 'none';
  }

  function hideGame() {
    gameFrame.src = '';
    gamePlayer.style.display = 'none';
    gameList.style.display = 'flex';
  }
</script>

</body>
</html>
